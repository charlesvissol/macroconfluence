		}		
	}

		for (j = 0; j < sectionTags.length; j++) {
			var idTag = sectionTags[j].getAttribute("id");

		}		

		sectionTags = document.getElementsByClassName("ag-english-content");

			var idTag = sectionTags[j].getAttribute("id");
			document.getElementById(idTag).style.display = "none";
		}		
		
		sectionTags = document.getElementsByClassName("ag-french-content");

		for (j = 0; j < sectionTags.length; j++) {
			var idTag = sectionTags[j].getAttribute("id");
			document.getElementById(idTag).style.display = "none";
		}		
	}
